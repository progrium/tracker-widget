<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{css|default:"//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css"}}" />
  </head>
  <body>
    <table class="zebra-striped" width="100%">
      {% for story in stories %}
      <tr><td>{%if story.done%}<del>{%endif%}<a href="#">{{story.name}}</a> {%if story.owner%}({{story.owner}}){%endif%}{%if story.done%}</del>{%endif%}</td><td><span style="float: right;">{{story.labels}}</span></td></tr>
      {% endfor %}
    </table>
  </body>
</html>
